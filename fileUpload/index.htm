<html>
  <head>
    <title>File Uploading Form</title>
  </head>
  <body>
    <h3>File Upload</h3>
    Select a file to upload: <br />
    <form action="/file_upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" size="50" />
      <br />
      <input type="submit" name="Submit" />
    </form>
  </body>
</html>
